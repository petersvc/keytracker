<div class='container' *ngIf='passwords$ | async as passwords'>

  <div class="container__top">
      <div class="searchbar">
        <mat-icon class='searchbar-icon' matPrefix>search</mat-icon>
        <input #searchbar class='searchbar-input' matInput placeholder="Pesquisar" (keyup.enter)="search(searchbar.value)" />
      </div>

    <mat-chip-listbox aria-label="sorting selection" class='container__sortOptions'>
      <mat-chip-option
              *ngFor='let option of sortOptions'
              (click)="onSortOptionChange(option)"
              [selected]='option===selectedSortOption'>
        {{option}}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>



  <mat-nav-list class='container__passwords-list'>
    <mat-list-item
      *ngFor='let p of passwords'
      (click)='selectPassword(p)'
      [ngClass]="{'selected': (selectedPassword | async) === p}">

      <div class='listIcon' matListItemIcon>
        <fa-icon [icon]="icons[findClosestIcon(p.application)]"></fa-icon>
      </div>

      <div matListItemTitle>
        <h4>{{p.application}}</h4>
        <span>{{p.username}}</span>
      </div>

      <button class='copyPasswordButton more' (click)='copyPassword(p.passphrase)' title="Title" matListItemMeta><mat-icon>lock</mat-icon></button>
    </mat-list-item>
  </mat-nav-list>
</div>
